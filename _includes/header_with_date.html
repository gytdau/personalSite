<div class="flex justify-between gap-4 pb-4">
  <div class="name">
    <h2>{{page.title}}</h2>
    <p>{{ page.date | date: '%F' }}</p>
  </div>

  <div class="links text-right">
    <ul>
      {% for link in site.data.links %}
      <li>
        <h3><a href="{{ link.url }}">{{ link.name }}</a></h3>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
